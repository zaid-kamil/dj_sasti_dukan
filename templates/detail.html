{% extends 'layout/base.html' %}


{% block content %}
<div class="container"></div>
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" alt="{{ product.title }}">
    </div>
    <div class="col-md-6">
        <h3> {{ product.title }} </h3>
        <p> {{ product.price }} </p>
        <p> {{ product.created_at|date:"F j, Y" }} </p>
        <button type="submit" class="btn btn-outline-primary">
            Buy Now
        </button>
    </div>
</div>
</div>
{% endblock content %}
