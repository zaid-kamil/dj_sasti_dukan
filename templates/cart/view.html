{% extends 'layout/base.html' %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <h3>
            My Cart
        </h3>
    </div>
    <div class="row">
        
        {% for item in items %}
            <div class="col-md-12 mx-auto mb-3 bg-body-secondary p-2">
                <div class="d-flex align-items-start justify-content-between">
                    <div>
                        <img src="{{item.product.image.url}}" alt="" height="100" width="100" class="img-fluid">
                    </div>
                    <div class="title mx-2">
                        <h4>
                            {{item.product.title}}
                        </h4>
                        <p>
                            {{item.product.description}}
                        </p>
                    </div>
                    <div class="qty">
                        <h4>
                            {{item.quantity}}
                        </h4>
                    </div>
                    <div class="price">
                        <h3>
                            {{item.product.price}}
                        </h3>
                    </div> 
                    <div class="action">
                        <a href="{% url 'remove_from_cart' item.product.id %}" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div> 
                </div>
            </div>
        {% empty %}
            <h1>
                Your cart is empty
            </h1>
        {% endfor %}
            
    </div>
</div>
{% endblock %}
